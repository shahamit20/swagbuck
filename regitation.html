<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles\regitation.css">
    <style></style>
</head>
<body>
    <div class="regi">
    <div class="container">
        <h2>Register</h2>
        <form id="registrationForm" action="/post" method="post">
            <input type="text" id="username" placeholder="Username" name="Name" required>
            <input type="email" id="email" placeholder="Email" name="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" name="Phone" required>
            <input type="date" id="age" placeholder="age" name="Age" required>
            <input type="password" id="password" placeholder="Password" name="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    </div>
    <script src="scripts/regitation.js"></script>
</body>
</html>
